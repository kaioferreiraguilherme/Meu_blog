<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Blog de Marketing Digital</title>
  <meta name="description" content="Fale conosco — contato e parcerias." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><strong>Blog de</strong><span> Marketing</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
      <button class="burger" aria-label="Abrir menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container page-container">
    <h1>Contato</h1>
    <p>Quer sugerir um post ou falar sobre parceria? Use o formulário abaixo.</p>

    <form class="contact-form" action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
      <label>Nome</label>
      <input type="text" name="Nome" required>
      <label>Email</label>
      <input type="email" name="Email" required>
      <label>Mensagem</label>
      <textarea name="Mensagem" rows="6" required></textarea>
      <button type="submit" class="btn">Enviar por email</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© <span id="year-contato"></span> Blog de Marketing Digital</p></div>
  </footer>

  <script>document.getElementById('year-contato').textContent = new Date().getFullYear();</script>
</body>
</html>
