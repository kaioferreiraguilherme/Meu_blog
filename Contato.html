<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Meu Blog</title>
  <meta name="description" content="Fale conosco — contato e parcerias." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><strong>Meu</strong> Blog</a>
      <nav id="nav" class="nav">
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
      <button id="burger4" class="burger" aria-label="Abrir menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container page-container">
    <h1>Contato</h1>
    <p>Quer sugerir um tema, propor parceria ou tirar dúvidas? Use o formulário ou envie um e-mail.</p>

    <form class="contact-form" action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
      <label>Nome</label>
      <input type="text" name="Nome" required>
      <label>Email</label>
      <input type="email" name="Email" required>
      <label>Mensagem</label>
      <textarea name="Mensagem" rows="6" required></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© <span id="year-contato"></span> Meu Blog</p></div>
  </footer>

  <script>document.getElementById('year-contato').textContent = new Date().getFullYear();</script>
  <script src="script.js"></script>
</body>
</html>
